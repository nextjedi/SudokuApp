name: EAS Build - iOS

on:
  workflow_dispatch:
    inputs:
      profile:
        description: 'Build profile'
        required: true
        type: choice
        options:
          - alpha
          - beta
          - production
      submit:
        description: 'Submit to App Store after build'
        required: false
        type: boolean
        default: false

  push:
    branches:
      - 'release/alpha'
      - 'release/beta'
    tags:
      - 'v*'

jobs:
  build:
    name: Build iOS App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Determine build profile
        id: profile
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "profile=${{ github.event.inputs.profile }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/release/alpha" ]]; then
            echo "profile=alpha" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/release/beta" ]]; then
            echo "profile=beta" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "profile=production" >> $GITHUB_OUTPUT
          else
            echo "profile=alpha" >> $GITHUB_OUTPUT
          fi

      - name: Build iOS app with EAS
        run: eas build --platform ios --profile ${{ steps.profile.outputs.profile }} --non-interactive --no-wait

      - name: Submit to App Store
        if: ${{ github.event.inputs.submit == 'true' || steps.profile.outputs.profile == 'production' }}
        run: eas submit --platform ios --profile ${{ steps.profile.outputs.profile }} --latest --non-interactive

      - name: Notify build complete
        if: always()
        run: |
          echo "Build completed for profile: ${{ steps.profile.outputs.profile }}"
          echo "Build status: ${{ job.status }}"
