name: Android Build & Deploy

on:
  workflow_dispatch:
    inputs:
      lane:
        description: 'Fastlane lane to run'
        required: true
        type: choice
        options:
          - build_alpha
          - build_beta
          - build_production
          - deploy_alpha
          - deploy_beta
          - deploy_production

  push:
    branches:
      - 'release/alpha'
      - 'release/beta'
    tags:
      - 'v*'
    paths:
      # Only trigger on changes that affect Android builds
      - 'src/**'
      - 'android/**'
      - 'app.json'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'
      - 'babel.config.js'
      - 'metro.config.js'
      - '.github/workflows/android-build.yml'
    paths-ignore:
      # Ignore web-only and documentation changes
      - 'web/**'
      - 'web-build/**'
      - 'docs/**'
      - '*.md'
      - '.gitignore'
      - 'articles/**'

jobs:
  build:
    name: Android Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: false

      - name: Install Node dependencies
        run: npm ci --legacy-peer-deps

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Decode Android Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app/release.keystore

      - name: Create keystore.properties
        run: |
          cat > android/keystore.properties << EOF
          storeFile=release.keystore
          storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          EOF

      - name: Install Fastlane
        run: |
          cd android
          gem install fastlane -N
          bundle init
          bundle add fastlane

      - name: Determine Fastlane lane
        id: lane
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "lane=${{ github.event.inputs.lane }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/release/alpha" ]]; then
            echo "lane=deploy_alpha" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/release/beta" ]]; then
            echo "lane=deploy_beta" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "lane=deploy_production" >> $GITHUB_OUTPUT
          else
            echo "lane=build_alpha" >> $GITHUB_OUTPUT
          fi

      - name: Run Fastlane
        env:
          PLAY_STORE_JSON_KEY: ${{ secrets.PLAY_STORE_JSON_KEY }}
        run: |
          cd android
          bundle exec fastlane ${{ steps.lane.outputs.lane }}

      - name: Upload APK artifact
        if: contains(steps.lane.outputs.lane, 'alpha')
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30

      - name: Upload AAB artifact
        if: contains(steps.lane.outputs.lane, 'beta') || contains(steps.lane.outputs.lane, 'production')
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 30

      - name: Cleanup keystore
        if: always()
        run: |
          rm -f android/app/release.keystore
          rm -f android/keystore.properties
